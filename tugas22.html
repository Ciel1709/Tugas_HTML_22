<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUGAS 22</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form action="">
        <fieldset>
            <legend>Form</legend>
            <table>
                <tr>
                    <td><label for="nama">Nama</label></td>
                    <td>
                        : <input type="text" placeholder="Nama Lengkap..." id="nama">
                    </td>
                </tr>
                <tr>
                    <td><label for="username">Username</label></td>
                    <td>
                        : <input type="text" placeholder="Username..." id="username">
                    </td>
                </tr>
                <tr>
                    <td><label for="Email">Email</label></td>
                    <td>
                        : <input type="text" placeholder="Your email..." id="Email">
                    </td>
                </tr>
                <tr>
                    <td><label for="Password">Password</label></td>
                    <td>
                        : <input type="password" placeholder="Password..." id="Password">
                    </td>
                </tr>
                <tr>
                    <td><label for="Web">Alamat Web</label></td>
                    <td>
                        : <input type="url" placeholder="Masukkan URL Web" id="Web">
                    </td>
                </tr>
                <tr>
                    <td><label for="tanggal">Tanggal Lahir</label></td>
                    <td>
                        : <input type="date" id="tanggal">
                    </td>
                </tr>
                <tr>
                    <td><label for="Umur">Umur</label></td>
                    <td>
                        : <input type="number" placeholder="" id="Umur">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Jenis Kelamin</label></td>
                    <td>
                        : <input type="radio" id="laki">
                        <label for="laki">Laki-laki</label>
                        <input type="radio" id="perempuan">
                        <label for="perempuan">Perempuan</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="agama">Agama</label></td>
                    <td>
                        : <select name="agama" id="agama">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">kristen</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Buddha">Buddha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="agama">Biografi</label></td>
                    <td>
                        : <textarea name="biografi" id="biografi" cols="30" rows="3"></textarea>
                    </td>
                </tr>
                <tr>
                    <td><label for="foto">Foto</label></td>
                    <td>
                        <img width="300px" src="./logo1.jpg" alt="Foto">
                    </td>
                </tr>
                <tr>
                    <td><label for="Audio">Audio</label></td>
                    <td>
                        <audio src="./sample.mp3" controls></audio>
                    </td>
                </tr>
            </table>
            
            
        </fieldset>
    </form>
</body>
</html>
